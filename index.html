<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli Info Generator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <header>
        <h1>Studio Ghibli Info Generator</h1>
        <span>Click the buttons below to generate a random Ghibli film, character, or location.</span>
    </header>

    <div class="generated-info">
            <!--generated info will go here-->
    </div>
    <div class="buttons">
        <button class="film">
            Generate Film
        </button>
        <button class="character">
            Generate Character
        </button>
        <button class="location">
            Generate Location
        </button>
    </div>
    
<script src="./app.js"></script>
</body>
</html>
