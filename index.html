<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli Info Generator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <header>
        <h1>Studio Ghibli Info Generator</h1>
        <span>Click the buttons below to generate a random Ghibli film, character, or location.</span>
    </header>

    <div class="generated-info">
        <img src="https://media1.tenor.com/images/ea87191404a209c83613888054df3e50/tenor.gif?itemid=6213535" alt="">
            <!--generated info will go here-->
    </div>
    <div class="buttons">
        <button class="film">
            Generate Film
        </button>
        <button class="character">
            Generate Character
        </button>
        <button class="location">
            Generate Location
        </button>
    </div>
    
<script src="./app.js"></script>
</body>
</html>
